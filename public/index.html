<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GiftRush - Открывай кейсы с призами</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Шапка -->
        <header class="header">
            <div class="balance-card">
                <div class="balance-content">
                    <div class="coin-pulse">
                        <i class="fas fa-coins"></i>
                    </div>
                    <div class="balance-info">
                        <span class="balance-label">Баланс</span>
                        <span class="balance-value" id="user-balance">10 000</span>
                    </div>
                </div>
                <div class="balance-wave"></div>
            </div>
            
            <div class="logo-container">
                <div class="logo-shine"></div>
                <h1 class="logo-text">GiftRush</h1>
                <div class="logo-sparkles">
                    <div class="sparkle"></div>
                    <div class="sparkle"></div>
                    <div class="sparkle"></div>
                </div>
            </div>
            
            <div class="profile-card" id="profile-btn">
                <div class="profile-pic">
                    <i class="fas fa-user"></i>
                </div>
                <div class="online-dot"></div>
            </div>
        </header>

        <!-- Основной контент -->
        <main class="main-content">
            <div class="tab-content" id="home-tab">
                <!-- Категории кейсов -->
                <div class="categories-tabs">
                  <div class="categories-container">
                    <button class="category-btn active" data-category="all">Все</button>
                    <button class="category-btn" data-category="popular">Популярные</button>
                    <button class="category-btn" data-category="premium">Премиум</button>
                    <button class="category-btn" data-category="limited">Лимитированные</button>
                  </div>
                </div>
                
                <!-- Сетка кейсов -->
                <div class="cases-grid" id="cases-container">
                  <!-- Кейсы будут загружаться динамически -->
                </div>
              </div>

            <!-- Вкладка профиля (изначально скрыта) -->
            <div class="tab-content hidden" id="profile-tab">
                <div class="profile-container">
                    <div class="profile-header">
                        <div class="avatar">
                            <i class="fas fa-user-circle"></i>
                        </div>
                        <h2>Ваш профиль</h2>
                        <p class="username">@username</p>
                    </div>

                    <div class="profile-stats">
                        <div class="stat-item">
                            <i class="fas fa-coins"></i>
                            <div>
                                <span class="stat-value">10 000</span>
                                <span class="stat-label">Баланс</span>
                            </div>
                        </div>
                        <div class="stat-item">
                            <i class="fas fa-box-open"></i>
                            <div>
                                <span class="stat-value">24</span>
                                <span class="stat-label">Открыто кейсов</span>
                            </div>
                        </div>
                        <div class="stat-item">
                            <i class="fas fa-trophy"></i>
                            <div>
                                <span class="stat-value">5</span>
                                <span class="stat-label">Выиграно призов</span>
                            </div>
                        </div>
                    </div>

                    <div class="profile-actions">
                        <button class="action-btn purple">
                            <i class="fas fa-wallet"></i> Пополнить баланс
                        </button>
                        <button class="action-btn dark">
                            <i class="fas fa-cog"></i> Настройки
                        </button>
                        <button class="action-btn red">
                            <i class="fas fa-sign-out-alt"></i> Выйти
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <!-- Нижнее меню -->
        <nav class="bottom-nav">
            <a href="#" class="nav-item active" data-tab="home-tab">
                <i class="fas fa-home"></i>
                <span>Главная</span>
            </a>
            <a href="#" class="nav-item" data-tab="gifts-tab">
                <i class="fas fa-gift"></i>
                <span>Подарки</span>
            </a>
            <a href="#" class="nav-item" data-tab="shop-tab">
                <i class="fas fa-shopping-cart"></i>
                <span>Магазин</span>
            </a>
            <a href="#" class="nav-item" data-tab="profile-tab">
                <i class="fas fa-user"></i>
                <span>Профиль</span>
            </a>
        </nav>
    </div>

    <!-- index.html (добавьте это в конец body перед script.js) -->
    <div class="case-opening-screen hidden">
        <div class="case-opening-container">
        <div class="case-opening-header">
            <button class="back-button">
            <i class="fas fa-arrow-left"></i>
            </button>
            <h2 class="case-opening-title"></h2>
        </div>
        
        <div class="case-opening-content">
            <div class="case-preview-large">
            <img src="" alt="Кейс" class="case-image-large">
            </div>
            
            <div class="case-items-grid">
            <!-- Предметы будут добавляться динамически -->
            </div>
            
            <button class="open-case-button">
            <i class="fas fa-lock-open"></i> Открыть за <span class="case-price-value"></span> <i class="fas fa-coins"></i>
            </button>
        </div>
        </div>
        
        <div class="prize-reveal hidden">
        <div class="prize-content">
            <h3>Вы выиграли!</h3>
            <div class="prize-image-container">
            <img src="" alt="Приз" class="prize-image">
            </div>
            <h4 class="prize-name"></h4>
            <span class="prize-rarity"></span>
            <div class="prize-value">
            <i class="fas fa-coins"></i> <span></span>
            </div>
            <button class="close-prize-button">Забрать</button>
        </div>
        </div>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script type="module" src="js/script.js"></script>
</body>
</html>
