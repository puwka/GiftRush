<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GiftRush - Открывай кейсы с призами</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Шапка -->
        <header class="header">
            <div class="balance-card">
                <div class="balance-content">
                    <div class="coin-pulse">
                        <i class="fas fa-coins"></i>
                    </div>
                    <div class="balance-info">
                        <span class="balance-label">Баланс</span>
                        <span class="balance-value" id="user-balance">10 000</span>
                    </div>
                </div>
                <div class="balance-wave"></div>
            </div>
            
            <div class="logo-container">
                <div class="logo-shine"></div>
                <h1 class="logo-text">GiftRush</h1>
                <div class="logo-sparkles">
                    <div class="sparkle"></div>
                    <div class="sparkle"></div>
                    <div class="sparkle"></div>
                </div>
            </div>
            
            <div class="profile-card" id="profile-btn">
                <div class="profile-pic">
                    <i class="fas fa-user"></i>
                </div>
                <div class="online-dot"></div>
            </div>
        </header>

        <!-- Основной контент -->
        <main class="main-content">
            <!-- Главная страница -->
            <div class="tab-content" id="home-tab">
                <!-- Категории кейсов -->
                <div class="categories-container">
                    <div class="category active" data-category="all">Все</div>
                    <div class="category" data-category="popular">Популярные</div>
                    <div class="category" data-category="games">Игровые</div>
                    <div class="category" data-category="premium">Премиум</div>
                </div>

                <!-- Сетка кейсов -->
                <div class="cases-grid">
                    <!-- Кейс 1 -->
                    <a href="case1.html" class="case-item">
                        <div class="case-image-container" style="background-color: #3a1c71;">
                            <img src="public/img/photo_5238020884910959978_y.jpg" alt="Case 1" class="case-image">
                        </div>
                        <div class="case-info">
                            <h3>Игровой кейс #1</h3>
                            <div class="case-price">
                                <i class="fas fa-coins"></i> 100
                            </div>
                        </div>
                        <div class="case-badge premium">
                            <i class="fas fa-crown"></i>
                        </div>
                    </a>

                    <!-- Кейс 2 -->
                    <a href="case2.html" class="case-item">
                        <div class="case-image-container" style="background-color: #1a2a6c;">
                            <img src="https://via.placeholder.com/150x150/1a2a6c/ffffff?text=Case+2" alt="Case 2" class="case-image">
                        </div>
                        <div class="case-info">
                            <h3>Киберспортивный кейс</h3>
                            <div class="case-price">
                                <i class="fas fa-coins"></i> 250
                            </div>
                        </div>
                    </a>

                    <!-- Кейс 3 -->
                    <a href="case3.html" class="case-item">
                        <div class="case-image-container" style="background-color: #b21f1f;">
                            <img src="https://via.placeholder.com/150x150/b21f1f/ffffff?text=Case+3" alt="Case 3" class="case-image">
                        </div>
                        <div class="case-info">
                            <h3>Редкий кейс</h3>
                            <div class="case-price">
                                <i class="fas fa-coins"></i> 500
                            </div>
                        </div>
                        <div class="case-badge rare">
                            <i class="fas fa-gem"></i>
                        </div>
                    </a>

                    <!-- Кейс 4 -->
                    <a href="case4.html" class="case-item">
                        <div class="case-image-container" style="background-color: #fdbb2d;">
                            <img src="https://via.placeholder.com/150x150/fdbb2d/000000?text=Case+4" alt="Case 4" class="case-image">
                        </div>
                        <div class="case-info">
                            <h3>Золотой кейс</h3>
                            <div class="case-price">
                                <i class="fas fa-coins"></i> 1000
                            </div>
                        </div>
                        <div class="case-badge legendary">
                            <i class="fas fa-star"></i>
                        </div>
                    </a>
                </div>
            </div>

            <!-- Вкладка профиля (изначально скрыта) -->
            <div class="tab-content hidden" id="profile-tab">
                <div class="profile-container">
                    <div class="profile-header">
                        <div class="avatar">
                            <i class="fas fa-user-circle"></i>
                        </div>
                        <h2>Ваш профиль</h2>
                        <p class="username">@username</p>
                    </div>

                    <div class="profile-stats">
                        <div class="stat-item">
                            <i class="fas fa-coins"></i>
                            <div>
                                <span class="stat-value">10 000</span>
                                <span class="stat-label">Баланс</span>
                            </div>
                        </div>
                        <div class="stat-item">
                            <i class="fas fa-box-open"></i>
                            <div>
                                <span class="stat-value">24</span>
                                <span class="stat-label">Открыто кейсов</span>
                            </div>
                        </div>
                        <div class="stat-item">
                            <i class="fas fa-trophy"></i>
                            <div>
                                <span class="stat-value">5</span>
                                <span class="stat-label">Выиграно призов</span>
                            </div>
                        </div>
                    </div>

                    <div class="profile-actions">
                        <button class="action-btn purple">
                            <i class="fas fa-wallet"></i> Пополнить баланс
                        </button>
                        <button class="action-btn dark">
                            <i class="fas fa-cog"></i> Настройки
                        </button>
                        <button class="action-btn red">
                            <i class="fas fa-sign-out-alt"></i> Выйти
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <!-- Нижнее меню -->
        <nav class="bottom-nav">
            <a href="#" class="nav-item active" data-tab="home-tab">
                <i class="fas fa-home"></i>
                <span>Главная</span>
            </a>
            <a href="#" class="nav-item" data-tab="gifts-tab">
                <i class="fas fa-gift"></i>
                <span>Подарки</span>
            </a>
            <a href="#" class="nav-item" data-tab="shop-tab">
                <i class="fas fa-shopping-cart"></i>
                <span>Магазин</span>
            </a>
            <a href="#" class="nav-item" data-tab="profile-tab">
                <i class="fas fa-user"></i>
                <span>Профиль</span>
            </a>
        </nav>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script type="module" src="js/script.js"></script>
</body>
</html>
