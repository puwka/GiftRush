<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Открытие кейса - GiftRush</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/case.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Шапка -->
        <header class="header">
            <div class="balance-card">
                <div class="balance-content">
                    <div class="coin-pulse">
                        <i class="fas fa-coins"></i>
                    </div>
                    <div class="balance-info">
                        <span class="balance-label">Баланс</span>
                        <span class="balance-value" id="user-balance">0</span>
                    </div>
                </div>
                <div class="balance-wave"></div>
            </div>
            
            <div class="logo-container">
                <div class="logo-shine"></div>
                <h1 class="logo-text">GiftRush</h1>
                <div class="logo-sparkles">
                    <div class="sparkle"></div>
                    <div class="sparkle"></div>
                    <div class="sparkle"></div>
                </div>
            </div>
            
            <div class="profile-card" id="profile-btn">
                <div class="profile-pic">
                    <i class="fas fa-user"></i>
                </div>
                <div class="online-dot"></div>
            </div>
        </header>

        <!-- Основной контент -->
        <main class="case-content">
            <!-- Информация о кейсе -->
            <div class="case-header">
                <div class="case-image-container">
                    <img src="" alt="Кейс" id="case-image" class="case-image">
                    <div class="case-price" id="case-price">
                        <i class="fas fa-coins"></i> 0
                    </div>
                </div>
                <div class="case-info">
                    <h1 id="case-name">Название кейса</h1>
                    <p id="case-description">Описание кейса</p>
                    <div class="case-controls">
                        <div class="demo-toggle">
                            <label class="toggle-switch">
                                <input type="checkbox" id="demo-mode">
                                <span class="slider"></span>
                            </label>
                            <span>Демо-режим</span>
                        </div>
                        <div class="quantity-selector">
                            <button class="quantity-btn minus" id="quantity-minus">-</button>
                            <span class="quantity-value" id="quantity-value">1</span>
                            <button class="quantity-btn plus" id="quantity-plus">+</button>
                        </div>
                        <button class="open-case-btn" id="open-case-btn">
                            <span id="open-case-text">Открыть кейс</span>
                            <span id="open-case-price">(0 монет)</span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Рулетка -->
            <div class="roulette-container">
                <div class="roulette-wrapper">
                    <div class="roulette" id="roulette">
                        <!-- Предметы будут добавлены динамически -->
                    </div>
                    <div class="roulette-center"></div>
                </div>
                <div class="roulette-indicator"></div>
            </div>

            <!-- Результаты открытия -->
            <div class="results-container hidden" id="results-container">
                <h2>Ваши выигрыши:</h2>
                <div class="results-grid" id="results-grid">
                    <!-- Результаты будут добавлены динамически -->
                </div>
            </div>

            <!-- Предметы в кейсе -->
            <div class="items-container">
                <h2>Предметы в кейсе</h2>
                <div class="items-tabs">
                    <button class="items-tab active" data-filter="all">Все</button>
                    <button class="items-tab" data-filter="common">Обычные</button>
                    <button class="items-tab" data-filter="uncommon">Необычные</button>
                    <button class="items-tab" data-filter="rare">Редкие</button>
                    <button class="items-tab" data-filter="epic">Эпические</button>
                    <button class="items-tab" data-filter="legendary">Легендарные</button>
                    <button class="items-tab" data-filter="nft">NFT</button>
                </div>
                <div class="items-grid" id="items-grid">
                    <!-- Предметы будут добавлены динамически -->
                </div>
            </div>
        </main>

        <!-- Нижнее меню -->
        <nav class="bottom-nav">
            <a href="index.html" class="nav-item">
                <i class="fas fa-home"></i>
                <span>Кейсы</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-gift"></i>
                <span>Подарки</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-shopping-cart"></i>
                <span>Магазин</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-user"></i>
                <span>Профиль</span>
            </a>
        </nav>
    </div>

    <!-- Модальное окно NFT -->
    <div class="modal hidden" id="nft-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>NFT Приз!</h2>
                <button class="modal-close" id="nft-modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <div class="nft-preview">
                    <img id="nft-image" src="" alt="NFT">
                </div>
                <div class="nft-info">
                    <h3 id="nft-name">Название NFT</h3>
                    <p id="nft-description">Описание NFT</p>
                    <div class="nft-details">
                        <div class="nft-detail">
                            <span>Контракт:</span>
                            <span id="nft-contract" class="nft-address"></span>
                        </div>
                        <div class="nft-detail">
                            <span>Token ID:</span>
                            <span id="nft-token-id"></span>
                        </div>
                        <div class="nft-detail">
                            <span>Редкость:</span>
                            <span id="nft-rarity" class="rarity-legendary">Легендарный</span>
                        </div>
                        <div class="nft-detail">
                            <span>Стоимость:</span>
                            <span id="nft-value" class="nft-value"><i class="fas fa-coins"></i> 5000</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="action-btn purple" id="nft-transfer-btn">
                    <i class="fas fa-wallet"></i> Перевести в кошелек
                </button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script type="module" src="js/case.js"></script>
</body>
</html>
